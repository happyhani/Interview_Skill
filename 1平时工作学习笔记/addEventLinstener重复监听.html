<body>
  <div id="div1">123</div>
  <div id="div2">清楚监听</div>
  <script>  

      function aa(e){
        console.log(1,e.type)
      }
      function bb(e){
        console.log(2,e.type)
      }
      div1.addEventListener('mousedown', aa,false);
      div1.addEventListener('mouseup',bb ,false);
      div2.onclick = function() {
        console.log(123)
        div1.removeEventListener('mousedown', aa,false);
        div1.removeEventListener('mouseup', bb,false);
      }
   
  </script>
